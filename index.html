<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="background-image">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span class="odin-logo-text">ODIN</span>
            </div>
            <!-- <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="A person walking by a city street at night"> -->
            <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="text-container">
            <div class="top-content">
                <p>This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams. 
                </p>
                <p>Sign up <span class="italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
                
                <form action="#" method="post">
                    <fieldset>
                        <p>Let's do this!</p>
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME:</label>
                                <input type="text" id="first-name" name="first-name">
                            </li>
                            <li>
                                <label for="last-name">LAST NAME:</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="email">EMAIL:</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER:</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </li>
                            <li>
                                <label for="password">PASSWORD:</label>
                                <input type="text" name="password" id="password">
                            </li>
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD:</label>
                                <input type="text" name="confirm-password" id="confirm-password">
                            </li>
                        </ul>
                    </fieldset>
                    <div class="create-account">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
